<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
      <meta description="This website gives an overview of the best restaurants in and around Zurich.">
      <meta author="Martin Stadelmann">
      <title>Where to eat in Zurich</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="options-box">
            <h1>Restaurants in Zurich</h1>
            <!--
               Souce:
               https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_filter_list
               -->
            <input type="text" id="myInput" onkeyup="filterRestaurants()" placeholder="Search for Restaurants" title="Type in a name">
            <ul id="myUL">
               <li><a href="#">Bebek</a></li>
               <li><a href="#">Didi's Frieden</a></li>
               <li><a href="#">Fischer's Fritz</a></li>
               <li><a href="#">Gartenhof</a></li>
               <li><a href="#">Giesserei</a></li>
               <li><a href="#">Les Halles</a></li>
               <li><a href="#">Maison Blunt</a></li>
               <li><a href="#">Rosso</a></li>
            </ul>
          
            <div>
               <hr>
               <input id="show-listings" type="button" value="Show Venues">
               <input id="hide-listings" type="button" value="Hide Venues">
               <hr>
            </div>
      
            <div>
               <input id="zoom-to-area-text" type="text" placeholder="Search in Area">
               <input id="zoom-to-area" type="button" value="Zoom">
            </div>
         </div>
      </div>
      <div id="map">An error occured while loading your map. Please check your internet connection and refresh the page.</div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA9uiT29TNuYe1N7U0cHnmUQ89gTXrDD28&callback=initMap"></script>

      <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
      <script src="js/main.js"></script>
      <script src="js/mapstyles.js"></script> 
   </body>
</html>
